<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
  <div class="countainer-fluid row d-flex mx-auto flex-column align-items-center">
    <div class="col-md-6 p-0">
      <div id="messages" class="mb-2 px-2 py-3" style="height:90vh;background-color: #eee;">
        <!-- messages -->
      </div>

      <div class="row g-2" style="height:5vh; max-height: 5em;">
        <form id="form" class="d-flex mx-2">
          <input id="name" class="form-control me-2" type="text" placeholder="nickname" style="max-width: 8em;">
          <input id="input" class="form-control me-2" type="text" placeholder="input comment">
          <button class="btn btn-primary me-2" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
  <script src="http://localhost:3000/socket.io/socket.io.js"></script>
  <script>
    const socket = io('http://localhost:3000', {
      transports: ['websocket']
    })

    const messages = document.getElementById('messages')
    const form = document.getElementById('form')
    const name = document.getElementById('name')
    const input = document.getElementById('input')

    form.addEventListener('submit', e => {
      e.preventDefault()
      if (input.value) {
        socket.emit('chat message', JSON.stringify({ name: name.value, comment: input.value }))
        input.value = ''
      }
    })
    socket.on('connection', e => {
      console.log('start connect')
    })

    socket.on('chat message', msg => {
      const { name, comment } = JSON.parse(msg)
      const item = document.createElement('div')
      item.setAttribute('class', 'alert alert-light')
      item.textContent = `${name}ï¼š${comment}`
      messages.appendChild(item)
      window.scrollTo(0, document.body.scrollHeight)
    })

  </script>
</body>

</html>
